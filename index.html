<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
    <script src="script.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-menu">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="User Image" />
          <div class="user-info">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu">
          <h2 class="menu-option">Daily</h2>
          <h2 class="menu-option active">Weekly</h2>
          <h2 class="menu-option">Monthly</h2>
        </div>
      </div>
      <div class="card" data-card-number="1">
        <div class="card-infos">
          <div class="card-title">
            <h3>Work</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">32hrs</h3>
          <h4 class="card-last-time">Last Week - 36hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-work.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
      <div class="card" data-card-number="2">
        <div class="card-infos">
          <div class="card-title">
            <h3>Play</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">10hrs</h3>
          <h4 class="card-last-time">Last Week - 8hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-play.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
      <div class="card" data-card-number="3">
        <div class="card-infos">
          <div class="card-title">
            <h3>Study</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">4hrs</h3>
          <h4 class="card-last-time">Last Week - 7hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-study.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
      <div class="card" data-card-number="4">
        <div class="card-infos">
          <div class="card-title">
            <h3>Exercise</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">4hrs</h3>
          <h4 class="card-last-time">Last Week - 5hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-exercise.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
      <div class="card" data-card-number="5">
        <div class="card-infos">
          <div class="card-title">
            <h3>Social</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">5hrs</h3>
          <h4 class="card-last-time">Last Week - 10hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-social.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
      <div class="card" data-card-number="6">
        <div class="card-infos">
          <div class="card-title">
            <h3>Self Care</h3>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <h3 class="card-current-time">2hrs</h3>
          <h4 class="card-last-time">Last Week - 2hrs</h4>
        </div>
        <div class="card-back">
          <img
            src="./images/icon-self-care.svg"
            alt="Card back Image"
            class="back-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
